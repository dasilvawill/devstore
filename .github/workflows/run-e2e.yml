name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'  # Adicione o caminho do cache de dependências

      - name: Install dependencies
        run: npm ci  # 'npm ci' é preferível para CI/CD pois é mais rápido e reproduzível

      - name: Build the project
        run: npm run build

      - name: Start the application
        run: npm start &
        env:
          APP_URL: "http://localhost:3000"
          NEXT_PUBLIC_API_BASE_URL: "https://ignite-devstore-api-beta-steel.vercel.app"

      - name: Wait for application to be ready
        run: npx wait-on http://localhost:3000

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost:3000"
          start: npm start
